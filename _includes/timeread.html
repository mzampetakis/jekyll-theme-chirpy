<span class="timeread {% if include.class %}{{ include.class }}{% endif %}">
  
  {% assign wpm = 200 %}
  {% assign totalwords = content | number_of_words %}
  {% assign timeread = totalwords | divided_by: wpm %}
  {% if timeread==0 %}
    {% assign timeread = 1 %}
  {% endif %}
  {{ timeread }}' read

</span>
